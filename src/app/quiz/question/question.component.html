<div class="question" >
  <p class="mt-1 fw-bold">{{question.id}}.{{ question.question }}</p>
  <div *ngFor="let option of question.options; let i = index">
    <label [class.selected-option]="option === question.chosenAnswer">
      <input
        type="radio"
        name="answer-{{question.id}}"
        [value]="option"
        [(ngModel)]="question.chosenAnswer"
        (change)="onAnswerSelected(option)"
      />
      {{ option }}
    </label>
  </div>
</div>
